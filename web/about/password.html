<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <link href="css/password.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- html代码begin -->
	<div class="body">
		<div class="header">
			<div class="logo">
				<a href="#">
					<img src="img/logo.png">
				</a>
			</div>
		</div>
		<div class="content">
			<div class="content_cyp"><img src="img/content_cyp.png"></div>
			<p class="content_p">Please enter a new password for your account in the fields below</p>
			<div class="content_form">
				<label class="content_form_label">
					<span class="content_form_span">Password</span>
					<input type="password" class="content_form_input" />
				</label>
				<label class="content_form_label">
					<span class="content_form_span">Confirm Password</span>
					<input type="password" class="content_form_input" />
				</label>
			</div>
			<div class="content_submit">
				<input type="submit" class="content_form_input1" value="Change Password" />
			</div>
		</div>
	</div>
<!-- html代码end -->
</body>
<script language="JavaScript" type="text/javascript" src="js/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript" src="js/index.js"></script>
</html>
